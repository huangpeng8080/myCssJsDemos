var RADIUS = 8
        var endTime = new Date(2016,11,7,17,38,37);
        var curShowTimeSeconds = 0;
        function getCurShowTimeSeconds() {
             return Math.round(   ( endTime.getTime()-new Date().getTime() )/1000  );
        }


        function update() {

            setInterval(render(),50)
        }

function render(cxt) {
  //  var now = new Date();
   // endTime.getTime() - now.getTime();
    
    
    var hours = parseInt(getCurShowTimeSeconds()/3600);
    var minutes = parseInt( (getCurShowTimeSeconds() - hours*3600)/60  );
    var seconds = getCurShowTimeSeconds()%60;

   // var R = 5;
   // var x = x0+ j*2*(R+1)
    renderDigit(0,0,parseInt(hours/10),cxt)
    renderDigit(15*(RADIUS+1),0,parseInt(hours%10),cxt)
    renderDigit(30*(RADIUS+1),0,10,cxt)
    renderDigit(39*(RADIUS+1),0,parseInt(minutes/10),cxt)
    renderDigit(54*(RADIUS+1),0,parseInt(minutes%10),cxt)
    renderDigit(69*(RADIUS+1),0,10,cxt)
    renderDigit(78*(RADIUS+1),0,parseInt(seconds/10),cxt)
    renderDigit(93*(RADIUS+1),0,parseInt(seconds%10),cxt)
}

function renderDigit(x,y,num,cxt) {
     cxt.fillStyle="#ff0000";
     for(var i=0;i<digit[num].length;i++){
         for(var j=0;j<digit[num][i].length;j++){
             if(digit[num][i][j]==1){
                 cxt.beginPath();
                 cxt.arc(x+j*2*(RADIUS+1)+(RADIUS+1), y+i*2*(RADIUS+1)+(RADIUS+1),RADIUS,0,2*Math.PI);
                 cxt.fill();
                 cxt.closePath();
             }
         }
     }
}
